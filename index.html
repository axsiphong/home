<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Channels Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            text-align: center;
            color: #333;
        }

        /* Hamburger Menu Icon */
        .menu-icon {
            position: fixed;
            top: 25px;
            left: 25px;
            font-size: 28px;
            cursor: pointer;
            z-index: 100;
            background: #007bff;
            color: white;
            padding: 10px 18px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .menu-icon:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Sidebar Navigation */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 101;
            top: 0;
            left: 0;
            background-color: #1a1a1a;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Sidebar Header Text */
        .sidebar-header {
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 10px 20px;
            border-bottom: 1px solid #333;
            width: 80%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 20px;
            color: #b0b0b0;
            display: block;
            width: 100%;
            text-align: center;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #ffffff;
            background-color: #333;
        }

        .sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 36px;
            color: white;
            cursor: pointer;
        }

        /* Main Container */
        .container {
            background: white;
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 90%;
            box-sizing: border-box;
        }

        /* Circle Logo Design */
        .logo-wrapper {
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .logo-wrapper:hover {
            transform: scale(1.08);
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 25px;
            border: 5px solid #007bff;
            box-shadow: 0 0 15px rgba(0,123,255,0.4);
            object-fit: cover;
        }

        h1 { color: #2c3e50; margin-bottom: 10px; font-size: 2.2em; }
        p { color: #666; margin-bottom: 35px; font-size: 1.1em; }

        /* Navigation Buttons */
        .main-link {
            display: block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 16px;
            margin: 12px 0;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,123,255,0.2);
        }

        .main-link:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,123,255,0.3);
        }
    </style>
</head>
<body>

    <div class="menu-icon" onclick="openNav()">â˜°</div>

    <div id="mySidebar" class="sidebar">
        <span class="close-btn" onclick="closeNav()">&times;</span>
        
        <div class="sidebar-header">Official Channels</div>
        
        <a href="https://www.google.com" target="_blank">Google</a>
        <a href="https://www.youtube.com" target="_blank">YouTube</a>
        <a href="https://www.facebook.com" target="_blank">Facebook</a>
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
    </div>

    <div class="container">
        <a href="index.html" class="logo-wrapper">
            <img src="https://i.ibb.co/8tRP8sP/your-image.png" alt="ERLKYPTE Logo" class="logo">
        </a>
        <h1>Welcome to Kamphir Production</h1>
        <p>Other Category</p>
        
        <a href="https://axsiphong.github.io/nsfw/" class="main-link" target="_blank">SFW</a>
        <a href="https://axsiphong.github.io/nsfw/" class="main-link" target="_blank">NSFW</a>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "280px";
        }
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }
    </script>

</body>
</html>
